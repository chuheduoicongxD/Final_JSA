<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Purple Glass</title>
  <link rel="stylesheet" href="style .css">
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}

    /* Background: purple gradient + mountain image + stars */
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9) 0, transparent 60%),
        radial-gradient(2px 2px at 30% 10%, rgba(255,255,255,0.7) 0, transparent 60%),
        radial-gradient(1.8px 1.8px at 70% 15%, rgba(255,255,255,0.8) 0, transparent 60%),
        linear-gradient(180deg,#6f2bd6 0%, #3a0f5b 60%, #170822 100%),
        url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&s=0b2d6d5f9b7c7c3b6b8d2c2d9a1a3b4f');
      background-size: cover;
      background-blend-mode: overlay,overlay,overlay,normal;
      padding:40px;
    }

    /* translucent card (glassmorphism) */
    .card{
      width:420px;
      max-width:94%;
      padding:34px 28px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(10px) saturate(120%);
      color:#fff;
      text-align:center;
    }

    .card h1{
      font-size:34px;
      margin-bottom:22px;
      letter-spacing:0.6px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .field{
      display:flex;
      align-items:center;
      gap:12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      padding:12px 14px;
      border-radius:999px;
      margin:12px 0;
    }

    .field svg{flex:0 0 20px; opacity:0.9}
    .field input{
      flex:1;
      background:transparent;
      border:0;
      color:#fff;
      outline:none;
      font-size:15px;
    }
    .field input::placeholder{color:rgba(255,255,255,0.7);}

    .controls{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      color:rgba(255,255,255,0.85);
      margin:8px 2px 18px;
    }

    .controls a{color:rgba(255,255,255,0.95); text-decoration:none; font-weight:600}

    .btn{
      display:block;
      width:100%;
      padding:12px 18px;
      background:#fff;
      color:#2b0a55;
      border-radius:999px;
      font-weight:700;
      border:0;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(100,20,150,0.25);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .muted{color:rgba(255,255,255,0.7);font-size:14px;margin-top:16px}

    /* small footer link */
    .register-link{color:#fff;font-weight:700;text-decoration:none;}

    /* responsive tweak */
    @media (max-width:420px){
      .card{padding:26px 18px}
      .card h1{font-size:28px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Login</h1>

    <label class="field" for="username">
      <!-- user icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="rgba(255,255,255,0.95)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4" stroke-width="1.6" /></svg>
      <input id="username" name="username" type="text" placeholder="Username" autocomplete="username">
    </label>

    <label class="field" for="password">
      <!-- lock icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="rgba(255,255,255,0.95)"><rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="1.6"/><path d="M7 11V7a5 5 0 0110 0v4" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password">
    </label>

        <div class="controls">
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
        <input type="checkbox" style="accent-color:#fff"> <span style="font-size:14px;color:rgba(255,255,255,0.9)">Remember me</span>
      </label>
      <a href="#" aria-label="Quên mật khẩu">Forgot password?</a>
    </div>

    <!-- Thêm id cho nút và vùng hiển thị lỗi -->
    <button id="login-btn" class="btn" type="button">Login</button>

    <div id="form-errors" class="muted" style="color:#ffb3c6;margin-top:12px"></div>

    <div class="muted">Don't have an account? <a class="register-link" href="#">Register</a></div>
  </main>

  <!-- Thêm script kiểm tra dữ liệu -->
  <script>
    const btn = document.getElementById('login-btn');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const errors = document.getElementById('form-errors');

    function validate() {
      errors.innerHTML = '';
      const msgs = [];

      const u = username.value.trim();
      const p = password.value;

      if (!u) msgs.push('Username không được để trống.');
      else if (u.length < 3) msgs.push('Username phải >= 3 ký tự.');

      if (p.length < 8) msgs.push('Password phải >= 8 ký tự.');
      if (!/[a-z]/.test(p)) msgs.push('Password cần ít nhất 1 chữ thường.');
      if (!/[A-Z]/.test(p)) msgs.push('Password cần ít nhất 1 chữ hoa.');
      if (!/\d/.test(p)) msgs.push('Password cần ít nhất 1 chữ số.');

      if (msgs.length) {
        errors.innerHTML = msgs.map(m => `<div>• ${m}</div>`).join('');
        btn.disabled = true;
        btn.style.opacity = '0.7';
        return false;
      }

      errors.innerHTML = '';
      btn.disabled = false;
      btn.style.opacity = '1';
      return true;
    }

    username.addEventListener('input', validate);
    password.addEventListener('input', validate);

    btn.addEventListener('click', () => {
      if (!validate()) return;
      // Thay bằng ajax/fetch hoặc submit form thực tế
      alert('Dữ liệu hợp lệ (demo).');
    });

    document.addEventListener('DOMContentLoaded', validate);
  </script>
</body>
</html>
