<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Purple Glass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Login</h1>

    <label class="field" for="username">
      <!-- user icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="rgba(255,255,255,0.95)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4" stroke-width="1.6" /></svg>
      <input id="username" name="username" type="text" placeholder="Username" autocomplete="username">
    </label>

    <label class="field" for="password">
      <!-- lock icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="rgba(255,255,255,0.95)"><rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="1.6"/><path d="M7 11V7a5 5 0 0110 0v4" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password">
    </label>

        <div class="controls">
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
        <input type="checkbox" style="accent-color:#fff"> <span style="font-size:14px;color:rgba(255,255,255,0.9)">Remember me</span>
      </label>
      <a href="#" aria-label="Quên mật khẩu">Forgot password?</a>
    </div>

    <!-- Thêm id cho nút và vùng hiển thị lỗi -->
    <button id="login-btn" class="btn" type="button">Login</button>

    <div id="form-errors" class="muted" style="color:#ffb3c6;margin-top:12px"></div>

    <div class="muted">Don't have an account? <a class="register-link" href="register.html">Register</a></div>
  </main>
</body>
</html>
